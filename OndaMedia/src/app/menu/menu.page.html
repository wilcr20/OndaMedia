<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">


<ion-app>
    <ion-menu contentId="menu" side="start">

        <ion-header></ion-header>

        <ion-content color="dark">

            <ion-item *ngFor="let page of this.pages" [routerLink]="page.url" routerDirection="root" color="dark" no-line>

                <ion-icon name="{{page.icon}}" slot="start" color="{{page.color}}"></ion-icon>
                <ion-label>
                    {{page.title}}
                </ion-label>

            </ion-item>

        </ion-content>

        <ion-footer>
            <ion-toolbar color="dark">

                <ul>

                    &nbsp;

                    <ion-icon href="https://www.facebook.com/ondamedia.es" slot="icon-only" color="facebook" style="zoom:2.5;" name="logo-facebook"></ion-icon>

                    &nbsp;

                    <ion-icon href="https://twitter.com/Onda_Media" slot="icon-only" color="twitter" style="zoom:2.5;" name="logo-twitter"></ion-icon>

                    &nbsp;

                    <ion-icon href="https://www.instagram.com/ondamedia.es/" slot="icon-only" color="instagram" style="zoom:2.5;" name="logo-instagram"></ion-icon>

                    &nbsp;

                    <ion-icon slot="icon-only" color="google" style="zoom:2.5;" name="logo-google"></ion-icon>


                </ul>

            </ion-toolbar>
        </ion-footer>
    </ion-menu>

    <ion-router-outlet id="menu" main>

    </ion-router-outlet>

</ion-app>
