<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>ON Radio</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <img src="https://www.ondamedia.es/wp-content/uploads/2019/01/ONRADIO-9-880x529.png">

    <ion-toolbar>
        <ion-segment [(ngModel)]="this.type">
            <ion-segment-button value="Programas">
                Programas
            </ion-segment-button>
            <ion-segment-button value="Momentos">
                Momentos
            </ion-segment-button>
            <ion-segment-button value="Actualidad">
                Actualidad
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <div [ngSwitch]="this.type">

        <div *ngSwitchCase="'Programas'">


            <br>

            <ion-item *ngFor="let data of this.contact" lines="full">

                <ion-thumbnail slot="start">
                    <img src="https://i.pinimg.com/originals/45/5d/d4/455dd42e78bd3a8ff66b88eb65c815f1.png">
                </ion-thumbnail>

                <ion-grid slot="start">

                    <ion-row class="bottomRow">
                        <ion-item lines="none">
                            <ion-label position="fixed">
                                <strong>Feedbacp</strong>
                            </ion-label>
                        </ion-item>
                    </ion-row>

                    <ion-row class="bottomRow">
                        <ion-item lines="none">
                            <ion-label>
                                Avui de 17 h a 20 h
                            </ion-label>
                            <ion-icon name="calendar" slot="start"></ion-icon>
                        </ion-item>
                    </ion-row>

                    <ion-row class="bottomRow">
                        <ion-item lines="none">
                            <ion-label>
                                03:00:00
                            </ion-label>
                            <ion-icon name="clock" slot="start"></ion-icon>
                        </ion-item>
                    </ion-row>

                </ion-grid>

            </ion-item>

        </div>

        <div *ngSwitchCase="'Momentos'">

            <br>

            <ion-item *ngFor="let data of this.contact" lines="full">

                <ion-thumbnail slot="start">
                    <img src="https://i.pinimg.com/originals/45/5d/d4/455dd42e78bd3a8ff66b88eb65c815f1.png">
                </ion-thumbnail>

                <ion-grid slot="start">

                    <ion-row>
                        <ion-item lines="none">
                            <ion-label class="wrapword">
                                <strong>Cantants que han construit gran imperi </strong>
                            </ion-label>
                        </ion-item>
                    </ion-row>

                    <ion-row class="bottomRow">
                        <ion-item lines="none">
                            <ion-label>
                                Avui de 17 h a 20 h
                            </ion-label>
                            <ion-icon name="calendar" slot="start"></ion-icon>
                        </ion-item>
                    </ion-row>

                    <ion-row class="bottomRow">
                        <ion-item lines="none">
                            <ion-label>
                                03:00:00
                            </ion-label>
                            <ion-icon name="clock" slot="start"></ion-icon>
                        </ion-item>
                    </ion-row>

                </ion-grid>

            </ion-item>

        </div>

        <div *ngSwitchCase="'Actualidad'">

            <br>

            <ion-card color="dark" *ngFor="let data of this.contact">

                <img src="https://www.ondamedia.es/wp-content/uploads/2019/01/harry-potter-caliz-reuters-kovG-U70360695886L3H-624x385@Las-Provincias-624x385.jpg">

                <ion-card-header>
                    <ion-card-subtitle>
                        seis de febrero del 2019
                    </ion-card-subtitle>
                    <ion-card-title>
                        La exposición de Harry Potter visitará Valencia
                    </ion-card-title>
                </ion-card-header>

            </ion-card>

        </div>
    </div>

</ion-content>

<ion-footer>

    <app-player></app-player>

</ion-footer>
