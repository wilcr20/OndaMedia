<ion-header>

    <ion-toolbar color="dark">

        <ion-buttons slot="start">
            <ion-menu-button autoHide="true"></ion-menu-button>
        </ion-buttons>

        <div text-center>
            <img text-center src="https://www.ondamedia.es/wp-content/uploads/2019/01/LOGOWEB1.png" width="50%" height="1%">
        </div>

    </ion-toolbar>

</ion-header>

<ion-content>

    <div class="backgroundImg">

        <div class="spacer" style="width:100%;height:80px;"></div>

        <ion-button *ngIf="!this.playpauseBoolean" padding shape="round" color="dark" (click)="playpause()">
            <ion-icon slot="start" name="play" color="success"></ion-icon>
            EN DIRECTO
        </ion-button>

        <ion-button *ngIf="this.playpauseBoolean" padding shape="round" color="dark" (click)="playpause()">
            <ion-avatar slot="start">
                <img src="https://loading.io/spinners/equalizer/lg.equalizer-bars-loader.gif">
            </ion-avatar>
            <ion-label slot="end"> &nbsp;&nbsp;&nbsp;EN DIRECTO</ion-label>
        </ion-button>

        <div class="spacer" style="width:100%;height:130px;"></div>

    </div>

    <div class="spacer" style="width:100%;height:30px;"></div>



    <ion-card color="dark">

        <img src="https://www.ondamedia.es/wp-content/uploads/2019/01/harry-potter-caliz-reuters-kovG-U70360695886L3H-624x385@Las-Provincias-624x385.jpg">

        <ion-card-header>
            <ion-card-subtitle>
                seis de febrero del 2019
            </ion-card-subtitle>
            <ion-card-title>
                La exposición de Harry Potter visitará Valencia
            </ion-card-title>
        </ion-card-header>

    </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar class="chat-box" color="dark">

        <ion-grid padding class="chat-head">


            <ion-row>
                <ion-col size-sm (click)="this.expandBox()">
                    <ion-icon [name]="this.arrow ? 'arrow-dropdown' : 'arrow-dropup'" style="zoom:1.5;" color="purpure"></ion-icon>
                </ion-col>
                <ion-col size-sm (click)="mute()">
                    <ion-icon [name]="this.muteunmuteBoolean ? 'volume-high' : 'volume-off'" color="warning"></ion-icon>
                </ion-col>
                <ion-col size-sm (click)="playpause()">
                    <ion-icon [name]="this.playpauseBoolean? 'pause' : 'play'" color="warning"></ion-icon>
                </ion-col>
            </ion-row>

        </ion-grid>

        <div class="chat-body">

            <ion-slides pager="true">
                <ion-slide *ngFor="let data of this.contact">
                    <ion-card>
                        <img src="{{data.url}}">
                    </ion-card>
                </ion-slide>
            </ion-slides>

        </div>

    </ion-toolbar>
</ion-footer>
