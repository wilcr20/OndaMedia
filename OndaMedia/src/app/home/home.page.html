<ion-header>

    <ion-toolbar color="dark">

        <ion-buttons slot="start">
            <ion-menu-button autoHide="true"></ion-menu-button>
        </ion-buttons>

        <div text-center>
            <img text-center src="https://www.ondamedia.es/wp-content/uploads/2019/01/LOGOWEB1.png" width="50%" height="1%">
        </div>

    </ion-toolbar>

</ion-header>

<ion-content>

    <div class="backgroundImg">

        <br> <br> <br> <br> <br> <br> <br>

        <ion-button size="small" shape="round" color="dark" (click)="this.Audio.playpause()" *ngIf="this.Audio.playpauseBoolean == false">
            <ion-icon slot="icon-only" name="play" color="success"></ion-icon>
            EN DIRECTO
        </ion-button>

        <ion-button size="small" shape="round" color="dark" *ngIf="this.Audio.playpauseBoolean == true">
            <ion-avatar slot="start">
                <img src="https://loading.io/spinners/equalizer/lg.equalizer-bars-loader.gif">
            </ion-avatar>
            <ion-label slot="end"> &nbsp;&nbsp;&nbsp;EN DIRECTO</ion-label>
        </ion-button>

        <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
    </div>


    <div class="spacer" style="width:100%;height:30px;"></div>

    <ion-card color="dark" (click)="this.openPage('note');">

        <img src="https://www.ondamedia.es/wp-content/uploads/2019/01/harry-potter-caliz-reuters-kovG-U70360695886L3H-624x385@Las-Provincias-624x385.jpg">

        <ion-card-header>
            <ion-card-subtitle>
                seis de febrero del 2019
            </ion-card-subtitle>
            <ion-card-title>
                La exposición de Harry Potter visitará Valencia
            </ion-card-title>
        </ion-card-header>

    </ion-card>


</ion-content>

<ion-footer>

    <app-player></app-player>

</ion-footer>
